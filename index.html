
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Explorador de Videos de Español</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <h1 id="app-title">Explorador de Videos de Español</h1>
      <div class="language-toggle">
        <label for="lang-select" class="sr-only">Idioma</label>
        <select id="lang-select" aria-label="Language">
          <option value="es" selected>ES</option>
          <option value="en">EN</option>
        </select>
      </div>
    </header>

    <main class="container">
      <section class="filters" aria-label="Filtros">
        <div class="filter-group">
          <label for="country-filter" id="lbl-country">País</label>
          <select id="country-filter" multiple></select>
        </div>

        <div class="filter-group">
          <label for="region-filter" id="lbl-region">Región</label>
          <select id="region-filter" multiple></select>
        </div>

        <div class="filter-group">
          <label for="speaker-filter" id="lbl-speaker">Presentador</label>
          <select id="speaker-filter" multiple></select>
        </div>

        <div class="filter-group">
          <label for="level-filter" id="lbl-level">Nivel</label>
          <select id="level-filter" multiple></select>
        </div>

        <div class="filter-group">
          <label for="topic-filter" id="lbl-topic">Tema</label>
          <select id="topic-filter" multiple></select>
        </div>

        <div class="filter-group search">
          <label for="search-input" id="lbl-search">Buscar</label>
          <input id="search-input" type="search" placeholder="Buscar..." />
        </div>

        <button id="clear-btn" class="clear">Limpiar filtros</button>
      </section>

      <section id="results" class="grid" aria-live="polite"></section>
    </main>

    <template id="card-template">
      <article class="card">
        <div class="thumb" role="img" aria-label=""></div>
        <div class="card-body">
          <h3 class="title"></h3>
          <p class="meta"></p>
          <p class="desc"></p>
          <a class="btn" target="_blank" rel="noopener noreferrer"></a>
        </div>
      </article>
    </template>

    <footer class="container">
      <p id="footer-note"></p>
    </footer>

    <!-- Papa Parse for robust CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
